<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="../mesto-project/pages/index.css" />
  </head>
  <body class="page">
    <!--header start-->
    <header class="header">
      <img src="../mesto-project/images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <!--header end-->
    <!--profile start-->
    <main>
      <section class="profile">
        <div class="profile__edit-avatar">
          <img
          src="/images/kysto (3).jpg"
            alt="Аватарка"
            class="profile__avatar"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            aria-label="Редактировать"
            type="button"
            class="profile__edit-button"
          ></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button
          aria-label="Добавить картинку"
          type="button"
          class="profile__add-button"
        ></button>
      </section>
      <!--profile end-->

      <!--gllery start-->
      <section class="gallery">
        <div class="gallery__picture">
          <img
            src="/images/stockholm.png"
            alt="Стокгольм"
            class="gallery__image">
          <div class="gallery__picture-info">
            <h2 class="gallery__title">Стокгольм</h2>
            <div class="gallery__like-field">
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
        </div>
        <div class="gallery__picture">
          <img src="/images/keln.jpg" alt="Кёльн" class="gallery__image">
          <div class="gallery__picture-info">
            <h2 class="gallery__title">Кёльн</h2>
            <div class="gallery__like-field">
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
        </div>
        <div class="gallery__picture">
          <img src="/images/Barselona.jpg" alt="Барселона" class="gallery__image">
          <div class="gallery__picture-info">
            <h2 class="gallery__title">Барселона</h2>
            <div class="gallery__like-field">
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
        </div>

        <div class="gallery__picture">
          <img src="/images/paris.jpg" alt="Париж" class="gallery__image">
          <div class="gallery__picture-info">
            <h2 class="gallery__title">Париж</h2>
            <div class="gallery__like-field">
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
        </div>
        <div class="gallery__picture">
          <img
            src="/images/new-york.jpg"
            alt="Нью-Йорк"
            class="gallery__image"
          />
          <div class="gallery__picture-info">
            <h2 class="gallery__title">Нью-Йорк</h2>
            <div class="gallery__like-field">
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
        </div>
        <div class="gallery__picture">
          <img
            src="/images/budapesht.jpg"
            alt="Будапешт"
            class="gallery__image">
          <div class="gallery__picture-info">
            <h2 class="gallery__title">Будапешт</h2>
            <div class="gallery__like-field">
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
        </div>
      </section>
      <!--gllery end-->

      <!--popup start-->
      <div class="popup">
        <div class="popup__container">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-icon"
          ></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="user-data" class="popup__form">
              <fieldset class="popup__edit-profile">
                <label>
                  <input
                    type="text"
                    name="user-name"
                    class="popup__field popup__field_decoration"
                    value="Жак-Ив-Кусто"
                  />
                </label>
                <label>
                  <input
                    type="text"
                    name="user-occupation"
                    class="popup__field popup__field_decoration"
                    value="Исследователь океана"
                  />
                </label>
              </fieldset>
              <button type="submit" class="popup__send-button">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_opened">
        <div class="popup__container">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__close-icon"
          ></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="user-data" class="popup__form">
              <fieldset class="popup__edit-profile">
                <label>
                  <input
                    type="text"
                    name="user-name"
                    class="popup__field popup__field_decoration"
                    value="Жак-Ив-Кусто"
                  />
                </label>
                <label>
                  <input
                    type="text"
                    name="user-occupation"
                    class="popup__field popup__field_decoration"
                    value="Исследователь океана"
                  />
                </label>
              </fieldset>
              <button type="submit" class="popup__send-button">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
